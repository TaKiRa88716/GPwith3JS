			class Agent {
            constructor(pos, group) {
                this.pos = pos.clone();
                this.vel = new THREE.Vector3();
                this.force = new THREE.Vector3();
                this.target = null;
                this.size = 3;
                this.model = group;
                scene.add (group);
                
                this.MAXSPEED = 50;
                this.ARRIVAL_R = 800;
                
                // for orientable agent
                this.angle = 0;
            }
            update(dt) {
                this.accumulateForce();
                this.vel.add(this.force.clone().multiplyScalar(dt));

                    // ARRIVAL: velocity modulation
                if (this.target !== null) {   
                    let dst = this.target.distanceTo(this.pos);
                    if (dst < this.ARRIVAL_R) {  // close enough
                        this.vel.setLength(dst);
                        /*if(dst > 0.1){
                            if (state == 'Stand') {
                                ts = clock.getElapsedTime();
                                state = 'S2W';
                                //power = 50;
                            } else if (state == 'Walk') {
                                //power = 0.1;

                                posew2s0.rThigh = intKey[1];
                                state = 'W2S';
                            }
                        }else{
                            state = 'Stand';
                        }*/
                        
                    }
                }
                
                // MAXSPEED modulation
                    let speed = this.vel.length()-5;
                    this.vel.setLength(clamp (speed, 0, this.MAXSPEED))
                    this.pos.add(this.vel.clone().multiplyScalar(dt))
                    this.model.position.copy(this.pos)
                
                // for orientable agent
                // non PD version
                if (this.vel.length() > 0.1) {
                        this.angle = Math.atan2 (-this.vel.z, this.vel.x)
                        this.model.rotation.y = this.angle+Math.PI/2;
                }
            }
            
            setTarget(x,y,z) {
                if (this.target !== null)
                    this.target.set(x,y,z);
                else {
                    this.target = new THREE.Vector3(x,y,z);
                }
            }
            
            targetInducedForce(targetPos) { // seek
                return targetPos.clone().sub(this.pos).setLength(this.MAXSPEED).sub(this.vel);
            }

            accumulateForce() {
                if (this.target) 
                    this.force.copy(this.targetInducedForce(this.target));
            }

		function keyframeStand(t, T) { // periodic
		  let keys = keysStand;
		  var s = ((t - ts) % T) / T;

		  for (var i = 1; i < keys.length; i++) {
		    if (keys[i][0] > s) break;
		  }
		  // take i-1
		  var ii = i - 1;
		  var a = (s - keys[ii][0]) / (keys[ii + 1][0] - keys[ii][0]);
		  intKey = [
		  	keys[ii][1].lThigh * (1 - a) + keys[ii + 1][1].lThigh * a,
		    keys[ii][1].rThigh * (1 - a) + keys[ii + 1][1].rThigh * a,

		    keys[ii][1].lA * (1 - a) + keys[ii + 1][1].lA * a,
		  ];
		  return intKey;
		}

		function update(dt) {

		  //keyboard.update();
		  
		  if (vel.length() > 0) {
		    angle = 1.5*Math.PI + Math.atan2(vel.x, vel.z); 
		  }

		  if (c == "Space")  
		 	  power = 0.1;               
		  if (c == "ArrowUp"){
		 	  power *= 1.5;     
		 	  //c=0;   
		  }
		  if (c == "ArrowDown")  
		 	  power /= 1.2;   
		 	
		  power = Math.clamp(power, 0, 50.0); 
		  
		  
		  var angle_thrust = angle;
		  if (c == "ArrowLeft"){
		    angle_thrust += 0.6;
		    c=0;
		  }
		  if (c == "ArrowRight"){
		    angle_thrust -= 0.6;
		    c=0;
		  }
		    
		  // compute force
		  var thrust = new THREE.Vector3(1,0,0).multiplyScalar(power).applyAxisAngle (new THREE.Vector3(0,1,0), angle_thrust);
		  force.copy (thrust);
		  force.add(vel.clone().multiplyScalar(-2))

		  // eulers
		  vel.add(force.clone().multiplyScalar(dt));
		  pos.add(vel.clone().multiplyScalar(dt));
		}


		function readModel (modelName, targetSize=150) {

            var onProgress = function(xhr) {
            if (xhr.lengthComputable) {
                var percentComplete = xhr.loaded / xhr.total * 100;
                console.log(Math.round(percentComplete, 2) + '% downloaded');
            }
            };

            var onError = function(xhr) {};

            var mtlLoader = new THREE.MTLLoader();
            mtlLoader.setPath('models/');
            mtlLoader.load(modelName+'.mtl', function(materials) {

            materials.preload();

            var objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.setPath('models/');
            objLoader.load(modelName+'.obj', function(object) {
                
                theObject =  unitize (object, targetSize);
                //theObject.add ( new THREE.BoxHelper (theObject) )
                theObject.name = 'OBJ'
                theObject.position.y += 32;
                theObject.rotation.x -= Math.PI/2;
                theObject.traverse(
                    function(mesh){
                        if(mesh instanceof THREE.Mesh)
                            mesh.material.side = THREE.DoubleSide;
                    }
                )
                //_ChangeMaterialEmissive(theObject)
                scene.add (theObject);
                //theObject.setRotationFromEuler (new THREE.Euler (3.1416, 0, -3.1416/2, 'ZYX'))
            }, onProgress, onError);

            });

        }

        function unitize (object, targetSize) {  
	
            // find bounding box of 'object'
            var box3 = new THREE.Box3();
            box3.setFromObject (object);
            var size = new THREE.Vector3();
            size.subVectors (box3.max, box3.min);
            var center = new THREE.Vector3();
            center.addVectors(box3.max, box3.min).multiplyScalar (0.5);
            
            console.log ('center: ' + center.x + ', '+center.y + ', '+center.z );
            console.log ('size: ' + size.x + ', ' +  size.y + ', '+size.z );
            
            // uniform scaling according to objSize
            var objSize = Math.max (size.x, size.y, size.z);
            var scaleSet = targetSize/objSize;
                        
            var theObject1 =  new THREE.Object3D();
            theObject1.add (object);
            object.scale.set (scaleSet, scaleSet, scaleSet);
            object.position.set (-center.x*scaleSet, 0, -center.z*scaleSet);
            
            return theObject1;
                    
        }
